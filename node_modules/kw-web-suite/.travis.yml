language: node_js
os: linux
sudo: required
dist: trusty
group: travis_lts

before_install:
  - sudo apt-get -qq update

notifications:
  email:
    recipients:
      - sebastien.jourdain@kitware.com
    on_success: change
    on_failure: always

node_js:
  - "8.12.0"

after_success:
  - npm run semantic-release

cache:
  directories:
    - "$HOME/.npm"

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
